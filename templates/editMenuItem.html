<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Menu Item</title>
  </head>
  <body>
      <div class="container">
          <form action="{{url_for('editMenuItem',restaurant_id=restaurant_id,menu_id=menu_id)}}" method="POST">
              <div class="col-xs-12">
                  <div class="col-md-11">
                      <h1>Edit Menu Item here</h1>
                      <label>
                      Name
                      <input type="text" name="name" class="form-control" placeholder = '{{item.name}}'>
                    
                      </label>
                      <br>
                      <label>
                      Price
                      <input type="text" name="price" class="form-control" placeholder = '{{item.price}}' >
                      </label>
                      <br>
                      <label>
                      Description
                      <input type="text" name="description" class="form-control" placeholder = '{{item.description}}'>
                      </label>
                      <br>
                      <input class="btn btn-primary" type="submit" name="submit" value="Edit">
                      <a class="btn btn-danger" href="{{url_for('restaurantMenu',restaurant_id=restaurant_id)}}">Cancel</a>
                  </div>
              </div>


              
            </form>
      </div>
   


  </body>
</html>
